<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>fullscreen</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<style>
html,body,p{margin:1em ;padding:0;}
div {
	min-height: 1em;
}
div:-webkit-full-screen-ancestor:not(iframe){
	background-color: red;
}
div:-webkit-full-screen-ancestor:not(iframe):before {
	content: "style 'div:-webkit-full-screen-ancestor:not(iframe)' applied.";
	display: block;
}

</style>
</head>
<body>
<div>

<div>
	<p><iframe id="iframe" src="iframe_fullscreen_remove_inside.html" allowFullscreen webkitAllowFullscreen></iframe></p>
</div>


<p style="font-size:1.2em"><a href="./index.html">Index</a></p>

</div>
<script>

function removeIframe(){
	var iframe = document.getElementById('iframe');
	iframe.parentNode.removeChild(iframe);
}
</script>

</body>
</html>
